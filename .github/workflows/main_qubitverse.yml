# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - qubitverse

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_dc3a6b0dd05f40ebbbdecd81ab9b6e59 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_611e2e4510fe44f19625304a0301d414 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dc3a6b0dd05f40ebbbdecd81ab9b6e59 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'qubitverse'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e83ff596ae5041efa6e7dc11cbba4ed2 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dc3a6b0dd05f40ebbbdecd81ab9b6e59 }}/appsvc/staticsite:${{ github.sha }}'